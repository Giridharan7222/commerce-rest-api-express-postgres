openapi: 3.0.0
info:
  title: Commerce API
  version: 1.0.0
  description: E-commerce REST API with Express and PostgreSQL

servers:
  - url: http://localhost:5005
    description: Development server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      required: [email, password]
      properties:
        id:
          type: string
          example: "usr_123456789"
        email:
          type: string
          format: email
          example: "user@example.com"
        password:
          type: string
          minLength: 6
        role:
          type: string
          enum: [customer, admin]
          default: customer

    UserProfile:
      type: object
      required: [firstName, lastName]
      properties:
        firstName:
          type: string
          example: "John"
        lastName:
          type: string
          example: "Doe"
        phone:
          type: string
          example: "+1234567890"
        dateOfBirth:
          type: string
          format: date

    Address:
      type: object
      required: [street, city, state, zipCode, country]
      properties:
        street:
          type: string
          example: "123 Main St"
        city:
          type: string
          example: "New York"
        state:
          type: string
          example: "NY"
        zipCode:
          type: string
          example: "10001"
        country:
          type: string
          example: "USA"

paths:
  /health:
    get:
      summary: Health check
      tags: [Health]
      responses:
        "200":
          description: Service is healthy

  /api/login:
    post:
      summary: User login
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Login successful

  /api/signup:
    post:
      summary: Register new customer
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "201":
          description: User created successfully

  /api/users:
    get:
      summary: Get all users (Admin only)
      tags: [Users]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of users

  /api/users/{id}:
    get:
      summary: Get user by ID
      tags: [Users]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User details
