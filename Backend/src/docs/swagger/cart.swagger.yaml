paths:
  /api/cart:
    post:
      summary: Add product to cart
      tags: [Cart]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - productId
                - quantity
              properties:
                productId:
                  type: string
                  format: uuid
                  example: "123e4567-e89b-12d3-a456-426614174000"
                quantity:
                  type: integer
                  minimum: 1
                  example: 2
      responses:
        "201":
          description: Product added to cart successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Product added to cart successfully"
                  data:
                    $ref: "#/components/schemas/CartItem"
        "400":
          description: Validation error or insufficient stock
        "401":
          description: Unauthorized

    get:
      summary: Get user's cart
      tags: [Cart]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Cart retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Cart retrieved successfully"
                  data:
                    $ref: "#/components/schemas/CartResponse"
        "401":
          description: Unauthorized

    delete:
      summary: Clear entire cart
      tags: [Cart]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Cart cleared successfully
        "401":
          description: Unauthorized

  /api/cart/{productId}:
    put:
      summary: Update cart item quantity
      tags: [Cart]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: productId
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - quantity
              properties:
                quantity:
                  type: integer
                  minimum: 1
                  example: 3
      responses:
        "200":
          description: Cart item updated successfully
        "400":
          description: Validation error or insufficient stock
        "401":
          description: Unauthorized

    delete:
      summary: Remove product from cart
      tags: [Cart]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: productId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Product removed from cart successfully
        "400":
          description: Cart item not found
        "401":
          description: Unauthorized

components:
  schemas:
    CartItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        product_id:
          type: string
          format: uuid
        quantity:
          type: integer
        price_at_time:
          type: number
          format: decimal
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CartResponse:
      type: object
      properties:
        items:
          type: array
          items:
            allOf:
              - $ref: "#/components/schemas/CartItem"
              - type: object
                properties:
                  product:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      name:
                        type: string
                      description:
                        type: string
                      price:
                        type: number
                      stock:
                        type: integer
                      image_url:
                        type: string
        total:
          type: number
          format: decimal
          example: 199.98
        itemCount:
          type: integer
          example: 2
