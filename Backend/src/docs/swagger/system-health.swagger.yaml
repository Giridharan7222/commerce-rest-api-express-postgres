components:
  schemas:
    SystemHealth:
      type: object
      properties:
        id:
          type: string
          format: uuid
        server_status:
          type: string
          enum: [UP, DOWN, MAINTENANCE, DEGRADED]
        cpu_usage:
          type: number
          minimum: 0
          maximum: 100
        memory_usage:
          type: number
          minimum: 0
          maximum: 100
        disk_usage:
          type: number
          minimum: 0
          maximum: 100
        checked_at:
          type: string
          format: date-time
    SystemHealthInput:
      type: object
      required:
        - server_status
      properties:
        server_status:
          type: string
          enum: [UP, DOWN, MAINTENANCE, DEGRADED]
        cpu_usage:
          type: number
          minimum: 0
          maximum: 100
        memory_usage:
          type: number
          minimum: 0
          maximum: 100
        disk_usage:
          type: number
          minimum: 0
          maximum: 100

paths:
  /api/system-health:
    get:
      summary: Get current system health status
      tags: [System Health]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: System health retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/SystemHealth'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Admin access required
    post:
      summary: Create system health record
      tags: [System Health]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SystemHealthInput'
      responses:
        "201":
          description: System health record created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/SystemHealth'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Admin access required